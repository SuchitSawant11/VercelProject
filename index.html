<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f9f9f6; /* Off-white background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #5c3d2e;
      font-size: 2.5rem;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
    }

    .cell {
      width: 120px;
      height: 120px;
      background-color: #fffaf0; /* soft off-white */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .cell:hover {
      background-color: #f5eede;
    }

    .status {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #3a2e2e;
      height: 30px;
    }

    .btn {
      margin-top: 25px;
      background-color: #a0522d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #8b4513;
    }

    @media (max-width: 500px) {
      .game-board {
        grid-template-columns: repeat(3, 90px);
        grid-template-rows: repeat(3, 90px);
        gap: 8px;
      }
      .cell {
        width: 90px;
        height: 90px;
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="game-board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="status" id="statusText">Player X's Turn</div>
  <button class="btn" id="restartBtn">Restart Game</button>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("statusText");
    const restartBtn = document.getElementById("restartBtn");

    const winConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    let options = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let running = false;

    initializeGame();

    function initializeGame() {
      cells.forEach(cell => cell.addEventListener("click", cellClicked));
      restartBtn.addEventListener("click", restartGame);
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
      running = true;
    }

    function cellClicked() {
      const cellIndex = this.getAttribute("data-index");

      if (options[cellIndex] !== "" || !running) {
        return;
      }

      updateCell(this, cellIndex);
      checkWinner();
    }

    function updateCell(cell, index) {
      options[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.style.color = currentPlayer === "X" ? "#a0522d" : "#3a2e2e";
    }

    function changePlayer() {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      let roundWon = false;

      for (let i = 0; i < winConditions.length; i++) {
        const [a, b, c] = winConditions[i];
        const cellA = options[a];
        const cellB = options[b];
        const cellC = options[c];

        if (cellA === "" || cellB === "" || cellC === "") {
          continue;
        }
        if (cellA === cellB && cellB === cellC) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
        running = false;
      } else if (!options.includes("")) {
        statusText.textContent = "ðŸ˜… It's a Draw!";
        running = false;
      } else {
        changePlayer();
      }
    }

    function restartGame() {
      currentPlayer = "X";
      options = ["", "", "", "", "", "", "", "", ""];
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
      cells.forEach(cell => (cell.textContent = ""));
      running = true;
    }
  </script>
</body>
</html>
